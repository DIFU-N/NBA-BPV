<html>
<head>
  <title>NBA Best Player Voting Results</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/map.js"></script>

</head>

<body onload="onLoad();" >
<div class="page">
  <header>
    <h1>NBA Best Player Voting Results</h1>
  </header>

  <div class="map-container">

    <canvas id="map_canvas" width="800" height="550" style="position:absolute;">
    </canvas>

    <table id='stateResults'>
      <theader>
        <tr><th>STATE NAME</th><th>Abbreviation</th></tr>
      </theader>
      <tbody>
        <tr><td class="name-1">NAME1</td><td class="name-1">RESULTS1</td></tr>
        <tr><td class="name-2">NAME2</td><td class="name-2">RESULTS2</td></tr>
        <tr><td class="name-3">NAME3</td><td class="name-3">RESULTS3</td></tr>
        <tr><td class="name-4">NAME4</td><td class="name-4">RESULTS4</td></tr>
        <tr><td class="name-5">NAME5</td><td class="name-5">RESULTS5</td></tr>
        <tr><td class="name-6">NAME6</td><td class="name-6">RESULTS6</td></tr>
        <tr><td class="winner">WINNER:</td><td class="winner">WINNER NAME</td></tr>
      </tbody>
    </table>

    <table id='countryResults' style="position:absolute; top:10px; left:10px;">
      <tbody>
        <tr><td class="name-1">NAME1</td><td class="name-1">RESULTS1</td>
            <td class="name-2">NAME2</td><td class="name-2">RESULTS2</td>
            <td class="name-3">NAME3</td><td class="name-3">RESULTS3</td>
            <td class="name-4">NAME4</td><td class="name-4">RESULTS4</td>
            <td class="name-5">NAME5</td><td class="name-5">RESULTS5</td>
            <td class="name-6">NAME6</td><td class="name-6">RESULTS6</td>
            <th>WINNER</th><th>Name</th></tr>
      </tbody>
    </table>

  </div>
  <br clear="all">

  <script type="text/javascript" src="script.js"></script>
</div>
</body>
</html>
